<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="Imagens/foto-grande.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guana-cast-33.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="midias/guanacast-33.mp3">clique aqui para baixar o arquivo mpe</a>

    </audio>



</body>
</html>
