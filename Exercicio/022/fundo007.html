<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #container{
            height: 96vh;
            background-size: 100% 100%;

            position: relative;
            padding: 10px;
            background-color: purple;

        }
        #conteudo{
            position: absolute;
            height:200px;
            background-color: yellow;
            width: 400px;

            left: 45%;
            top: 50%;
            transform: translate(-90px,-90px);
            
        
            

        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
