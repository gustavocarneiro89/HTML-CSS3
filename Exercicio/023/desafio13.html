<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <Style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: solid black;
            padding: 8px;
            text-align: center;
        }
    </Style>

</head>
<body>
    <h1>Desafio de Tabelas</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            

        </tr>
        <tr>
            <td>9</td>
            <td colspan="2">10</td>
            <td>11</td>
            <td>12</td>

        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
           
        </tr>
    </table>
    
</body>
</html>
