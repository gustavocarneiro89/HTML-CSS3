<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandese</title>
    <Style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        

    }
    table{
        width:500px;
        border-collapse: collapse;
    }
    td, th{
        border: 1px solid black;
        padding: 10px;
    }
    thead{
        background-color: chocolate;
        font-style: normal;
        
    }
    td.num{
        text-align: center;
    }
    

    </Style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>São paulo</td>
                <td class="num">100</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">300</td>
            </tr> 
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">200</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">400</td>
            </tr>
            <tr>
                <td>Mato Grosso</td>
                <td class="num">100</td>
            </tr>
            <tr>
                <td>Espirito Santos</td>
                <td class="num">450</td>
            </tr>
            <tr>
                <td>Amazonas</td>
                <td class="num">200</td>
            </tr>  

        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>1750</strong></td>
            </tr>

        </tfoot>

    </table>
    
</body>
</html>
