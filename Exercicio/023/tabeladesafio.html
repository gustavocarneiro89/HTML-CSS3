<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <Style>
       body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th, td{
            
            width: 300px;
            border: 1px solid grey;
            padding: 10px;
        }
        caption{
            
            font-weight:normal
            padding: 10px;
        }
        thead,tr:nth-child(3n){
            background-color: grey;

        }
         

    </Style>
</head>
<body>
    <h1>Desafio de tabela</h1>
    <table>
        <caption>Notas de Alunos</caption>
        <thead>
            <tr>
                <th>Área</th>
                <th>Disciplina</th>
                <th>Notas</th>
                <th>Média</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <th>Fisica</th>
                <th>0.10</th>
                <th>0.0</th>
            </tr>
            <tr>
                
                <td>Química</td>
                <td>0.0</td>
                <th>0.0</th>
            </tr>
            <tr>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                                
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                                
            </tr>
            
            <tr>
                <td colspan="5">Média de Exatas</td>
            </tr>
            <tr>
                <td rowspan="3">Humanas</td>
                <th>Geografia</th>
                <th>0.0</th>
                <th></th>
            </tr>
            <tr>
                <td>Matemática</td>
                <th>0.0</th>
                <th>0.0</th>
            </tr>



          <tfoot>
            <th colspan="3">Média de Humanas</th>
            <td>0.0</td>
          </tfoot>


          
           

        </tbody>
        


    </table>
    
</body>
</html>
